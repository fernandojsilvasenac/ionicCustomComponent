<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <button ion-item *ngFor="let artigo of artigos" (click)="abrirArtigo(artigo)">
      <!-- Componente criado  -->
      <!-- <artigo [artigo]="artigo"></artigo> -->

      <ion-card>
        <!-- CÃ³digo sem componente -->
        <ion-item>
          <h2>{{ artigo.autor }}</h2>
          <p>{{ artigo.data }}</p>
        </ion-item>

        <img src="{{ artigo.imgUrl }}" />
        <ion-card-content>
          <ion-card-title text-wrap>
            {{ artigo.id }} / {{ artigo.titulo }}
          </ion-card-title>
          <div text-wrap [innerHTML]=artigo.texto></div>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>
</ion-content>
